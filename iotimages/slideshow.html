<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      overflow: hidden;
      border-radius: 20px; /* Rounded corners */
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px; /* Match corners */
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px; /* Match corners */
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="aspect-ratio-box">
    <div class="slideshow-container">
      <div class="slide active">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      index = (index + 1) % slides.length;
    }

    setInterval(showSlides, 4000);
  </script>
</body>
</html>
