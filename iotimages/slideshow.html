<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Living Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Square */
      overflow: hidden;
      border-radius: 20px;
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 10s linear;
      border-radius: 20px;
    }

    .scroll-vertical img {
      width: 100%;
      height: auto;
    }

    .scroll-horizontal img {
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="aspect-ratio-box">
    <div class="slideshow-container">
      <div class="slide active">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    function applyScrollEffect(slide) {
      const img = slide.querySelector("img");

      // Reset
      img.style.transform = "none";
      slide.classList.remove("scroll-vertical", "scroll-horizontal");

      img.onload = () => {
        const naturalWidth = img.naturalWidth;
        const naturalHeight = img.naturalHeight;
        const container = slide.getBoundingClientRect();

        if (naturalHeight > naturalWidth) {
          // Vertical scroll: fit width
          slide.classList.add("scroll-vertical");
          setTimeout(() => {
            const scrollAmount = img.offsetHeight - container.height;
            if (scrollAmount > 0) {
              img.style.transform = `translateY(-${scrollAmount}px)`;
            }
          }, 100);
        } else {
          // Horizontal scroll: fit height
          slide.classList.add("scroll-horizontal");
          setTimeout(() => {
            const scrollAmount = img.offsetWidth - container.width;
            if (scrollAmount > 0) {
              img.style.transform = `translateX(-${scrollAmount}px)`;
            }
          }, 100);
        }
      };
    }

    function showSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
          applyScrollEffect(slide);
        }
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlides, 10000); // 10s per slide
  </script>
</body>
</html>
