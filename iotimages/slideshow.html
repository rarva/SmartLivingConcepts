<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow v2.2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
      transition: transform 10s linear;
      will-change: transform;
    }

    .scroll-horizontal img {
      width: 100%;
      height: auto;
    }

    .scroll-vertical img {
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide active">
      <img src="image1.jpg" alt="Image 1" />
    </div>
    <div class="slide">
      <img src="image2.jpg" alt="Image 2" />
    </div>
    <div class="slide">
      <img src="image3.jpg" alt="Image 3" />
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let scrollDirectionToggle = true;

    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        slide.style.opacity = "0";
      });

      const current = slides[index];
      current.classList.add("active");
      current.style.opacity = "1";

      applyScrollEffect(current);

      // Start fade-out early (after 8.5s)
      setTimeout(() => {
        current.style.opacity = "0";
      }, 8500);
    }

    function applyScrollEffect(slide) {
      const img = slide.querySelector("img");

      img.style.transition = "none";
      img.style.transform = "none";
      slide.classList.remove("scroll-vertical", "scroll-horizontal");

      const checkImageReady = () => {
        if (img.complete && img.naturalWidth > 0) {
          const naturalWidth = img.naturalWidth;
          const naturalHeight = img.naturalHeight;
          const container = slide.getBoundingClientRect();

          let scrollAmountX = 0;
          let scrollAmountY = 0;

          if (naturalWidth === naturalHeight) {
            // Square image: diagonal scroll with 10% scale
            const scale = 1.1;
            img.style.transform = `scale(${scale}) translate(0, 0)`;
            img.style.transition = "none";

            void img.offsetWidth;

            const moveX = scrollDirectionToggle ? 10 : -10;
            const moveY = scrollDirectionToggle ? 10 : -10;

            img.style.transition = "transform 10s linear";
            img.style.transform = `scale(${scale}) translate(${moveX}%, ${moveY}%)`;
          } else if (naturalHeight > naturalWidth) {
            slide.classList.add("scroll-vertical");
            scrollAmountY = img.offsetHeight - container.height;

            if (scrollAmountY > 0) {
              img.style.transform = scrollDirectionToggle
                ? `translateY(0)`
                : `translateY(-${scrollAmountY}px)`;

              void img.offsetWidth;
              img.style.transition = "transform 10s linear";
              img.style.transform = scrollDirectionToggle
                ? `translateY(-${scrollAmountY}px)`
                : `translateY(0)`;
            }
          } else {
            slide.classList.add("scroll-horizontal");
            scrollAmountX = img.offsetWidth - container.width;

            if (scrollAmountX > 0) {
              img.style.transform = scrollDirectionToggle
                ? `translateX(0)`
                : `translateX(-${scrollAmountX}px)`;

              void img.offsetWidth;
              img.style.transition = "transform 10s linear";
              img.style.transform = scrollDirectionToggle
                ? `translateX(-${scrollAmountX}px)`
                : `translateX(0)`;
            }
          }
        } else {
          setTimeout(checkImageReady, 100);
        }
      };

      checkImageReady();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      scrollDirectionToggle = !scrollDirectionToggle;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 12000); // 12 seconds per slide
    showSlide(currentSlide);
  </script>
</body>
</html>
