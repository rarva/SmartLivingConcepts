<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Scroll Showcase v1.8</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slideshow {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .slide img {
      position: absolute;
      top: 0;
      left: 0;
      will-change: transform;
      transition: transform 10s linear;
    }

    .scroll-horizontal img {
      height: 100%;
      width: auto;
    }

    .scroll-vertical img {
      width: 100%;
      height: auto;
    }

    .version-tag {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #fff;
      font-size: 12px;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"><img src="https://rarva.github.io/SmartLivingConcepts/iotimages/1.jpg" alt="Image 1" /></div>
    <div class="slide"><img src="https://rarva.github.io/SmartLivingConcepts/iotimages/2.jpg" alt="Image 2" /></div>
    <div class="slide"><img src="https://rarva.github.io/SmartLivingConcepts/iotimages/3.jpg" alt="Image 3" /></div>
  </div>

  <div class="version-tag">v1.8</div>

  <script>
    let scrollDirectionToggle = true;

    function applyScrollEffect(slide) {
      const img = slide.querySelector("img");

      img.style.transition = "none";
      img.style.transform = "none";
      slide.classList.remove("scroll-vertical", "scroll-horizontal");

      const checkImageReady = () => {
        if (img.complete && img.naturalWidth > 0) {
          const naturalWidth = img.naturalWidth;
          const naturalHeight = img.naturalHeight;
          const container = slide.getBoundingClientRect();

          let scrollAmount = 0;

          if (naturalHeight > naturalWidth) {
            slide.classList.add("scroll-vertical");
            scrollAmount = img.offsetHeight - container.height;

            if (scrollAmount > 0) {
              img.style.transform = scrollDirectionToggle
                ? `translateY(0)`
                : `translateY(-${scrollAmount}px)`;

              void img.offsetWidth;
              img.style.transition = "transform 10s linear";
              img.style.transform = scrollDirectionToggle
                ? `translateY(-${scrollAmount}px)`
                : `translateY(0)`;
            }
          } else {
            slide.classList.add("scroll-horizontal");
            scrollAmount = img.offsetWidth - container.width;

            if (scrollAmount > 0) {
              img.style.transform = scrollDirectionToggle
                ? `translateX(0)`
                : `translateX(-${scrollAmount}px)`;

              void img.offsetWidth;
              img.style.transition = "transform 10s linear";
              img.style.transform = scrollDirectionToggle
                ? `translateX(-${scrollAmount}px)`
                : `translateX(0)`;
            }
          }
        } else {
          setTimeout(checkImageReady, 100);
        }
      };

      checkImageReady();
    }

    function startSlideshow() {
      const slides = document.querySelectorAll(".slide");
      slides.forEach(applyScrollEffect);
      scrollDirectionToggle = !scrollDirectionToggle;
    }

    setInterval(startSlideshow, 12000);
    window.addEventListener("load", startSlideshow);
  </script>
</body>
</html>
