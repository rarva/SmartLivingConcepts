<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow v2.6</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slideshow-image {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      will-change: transform;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slideshow-image" src="image1.jpg" />
    <img class="slideshow-image" src="image2.jpg" />
    <img class="slideshow-image" src="image3.jpg" />
  </div>

  <script>
    const images = document.querySelectorAll(".slideshow-image");
    const container = document.querySelector(".slideshow-container").getBoundingClientRect();
    let currentIndex = 0;
    let scrollDirectionToggle = true;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.remove("visible");
        img.style.transform = "translate(0, 0)";
        img.style.transition = "none";
      });

      const img = images[index];
      img.classList.add("visible");

      img.onload = () => applyScrollEffect(img);
      if (img.complete) applyScrollEffect(img);
    }

    function applyScrollEffect(img) {
      const naturalWidth = img.naturalWidth;
      const naturalHeight = img.naturalHeight;
      const containerWidth = container.width;
      const containerHeight = container.height;

      if (naturalWidth === naturalHeight) {
        // Square image: scale to 110% of container
        const enlargedWidth = containerWidth * 1.1;
        const enlargedHeight = containerHeight * 1.1;

        img.style.width = `${enlargedWidth}px`;
        img.style.height = `${enlargedHeight}px`;
        img.style.top = "0";
        img.style.left = "0";
        img.style.transition = "none";
        img.style.transform = "translate(0, 0)";

        void img.offsetWidth;

        const moveX = scrollDirectionToggle ? containerWidth * 0.1 : -containerWidth * 0.1;
        const moveY = scrollDirectionToggle ? containerHeight * 0.1 : -containerHeight * 0.1;

        img.style.transition = "transform 10s linear";
        img.style.transform = `translate(${moveX}px, ${moveY}px)`;
      } else {
        // Non-square image: scale based on aspect ratio
        const scaleFactor = 1.1;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.transition = "none";
        img.style.transform = "scale(1)";

        void img.offsetWidth;

        img.style.transition = "transform 10s linear";
        img.style.transform = `scale(${scaleFactor})`;
      }

      scrollDirectionToggle = !scrollDirectionToggle;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);
    setInterval(nextImage, 12000);
  </script>
</body>
</html>
