<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/3.jpg" alt="Slide 3">
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
      index = (index + 1) % slides.length;
    }

    setInterval(showSlides, 4000);
  </script>
</body>
</html>
