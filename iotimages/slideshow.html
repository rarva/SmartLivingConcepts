<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Living Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .aspect-ratio-box {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Square aspect ratio */
      overflow: hidden;
      border-radius: 20px;
    }

    .version-tag {
      position: absolute;
      top: 8px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      z-index: 10;
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      position: relative;
      transition: transform 10s linear;
      border-radius: 20px;
      display: block;
      max-width: none;
    }

    .scroll-vertical img {
      width: 100%;
      height: auto;
    }

    .scroll-horizontal img {
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="aspect-ratio-box">
    <div class="version-tag">v1.6 â€“ 2025-08-11</div>
    <div class="slideshow-container">
      <div class="slide active">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://raw.githubusercontent.com/rarva/SmartLivingConcepts/main/iotimages/3.jpg" alt="Slide 3">
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;
    let scrollDirectionToggle = true; // flips each time

    function applyScrollEffect(slide) {
      const img = slide.querySelector("img");

      // Reset styles
      img.style.transition = "none";
      img.style.transform = "none";
      slide.classList.remove("scroll-vertical", "scroll-horizontal");

      const checkImageReady = () => {
        if (img.complete && img.naturalWidth > 0) {
          const naturalWidth = img.naturalWidth;
          const naturalHeight = img.naturalHeight;
          const container = slide.getBoundingClientRect();

          let direction = "horizontal";
          let scrollAmount = 0;
          let transformValue = "none";

          if (naturalHeight > naturalWidth) {
            direction = "vertical";
            slide.classList.add("scroll-vertical");
            scrollAmount = img.offsetHeight - container.height;
            if (scrollAmount > 0) {
              transformValue = scrollDirectionToggle
                ? `translateY(-${scrollAmount}px)`
                : `translateY(${scrollAmount}px)`;
            }
          } else {
            direction = "horizontal";
            slide.classList.add("scroll-horizontal");
            scrollAmount = img.offsetWidth - container.width;
            if (scrollAmount > 0) {
              transformValue = scrollDirectionToggle
                ? `translateX(-${scrollAmount}px)`
                : `translateX(${scrollAmount}px)`;
            }
          }

          // Force reflow to restart transition
          void img.offsetWidth;

          img.style.transition = "transform 10s linear";
          img.style.transform = transformValue;
        } else {
          setTimeout(checkImageReady, 100);
        }
      };

      checkImageReady();
    }

    function showSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
          applyScrollEffect(slide);
        }
      });

      index = (index + 1) % slides.length;
      scrollDirectionToggle = !scrollDirectionToggle; // flip direction
    }

    setInterval(showSlides, 10000);
  </script>
</body>
</html>
